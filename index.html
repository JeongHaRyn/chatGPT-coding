<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ryn's 당근</title>
    <link rel="stylesheet" href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        /* 꾸미기 */
         div{margin-bottom: 30px;}

        .hero {
            background-color: #f5f5dc; /* 베이지 배경색 */
            color: #8B4513; /* 연한 갈색 텍스트 색상 */
            padding-top: 40px; /* 위 여백 추가 */
            padding-bottom: 40px; /* 아래 여백 추가 */
        }

        .hero h1,
        .hero h2 {
            color: #8B4513; /* 연한 갈색 텍스트 색상 */
        }

        .card {
            height: 100%;
            overflow: hidden; /* 이미지가 카드를 넘어가지 않도록 설정 */
            position: relative;
            border: 1px solid #ddd; /* 카드 아웃라인 추가 */
            transition: height 0.3s ease-in-out; /* 카드 높이에 transition 효과 추가 */
        }

        .card-title {
            color: #8B4513; /* 갈색 계열 텍스트 색상 */
            font-size: 1.5rem; /* 크기 조절 */
            margin-bottom: 10px; /* 제목과 구분선 사이 여백 추가 */
        }

        .card img {
            border-bottom: 1px solid #ebebeb; /* 얇은 구분선 색상 */
            object-fit: cover;
            height: 400px; /* 이미지의 높이를 조절 */
            width: 100%; /* 이미지 카드의 가로 크기 조절 */
            transition: transform 0.3s ease-in-out; /* 확대 효과에 사용할 transition 속성 추가 */
        }

        .card-divider {
            border-top: 1px solid #bdbdbd; /* 얇은 구분선 색상 */
            margin-top: 0; /* 위 여백 제거 */
            margin-bottom: 20px; /* 아래 여백 추가 */
            transition: margin 0.3s ease-in-out;  /*구분선에 transition 효과 추가 */
        }


        .card:hover img {
            transform: scale(1.1); /* 이미지의 크기를 확대하는 효과 */
        }



        /* 아래 부분에 여백 추가 */
        body {
            margin-bottom: 10%;
        }

        /* 모바일 크기일 때 카드들 사이에 여백 추가 */
        @media (max-width: 767px) {
            .card {
                margin-bottom: 10%;
            }
        }
    </style>
</head>

<body>
    <div class="hero text-center">
        <h1>하린이의 당근당근</h1>
        <h2>집에 있는 애물단지 처분 프로젝트</h2>
    </div>
    <div class="container mt-3 mt-md-5">
        <div class="row">
            <!-- 냄비 카드 -->
            <div class="col-md-4">
                <div class="card">
                    <img
                        src="냄비.jpg"
                        class="card-img-top" alt="냄비 이미지" />
                    <div class="card-body card-content">
                        <h5 class="card-title">냄비</h5>
                        <div class="card-divider"></div>
                        <h6 class="card-subtitle mb-2 text-muted">5만원</h6>
                        <p class="card-text">
                            한 번 밖에 안 쓴 냄비 팝니다. 부모님이 독립할 때 주신 거에요!
                        </p>
                    </div>
                </div>
            </div>
            <!-- 전기밥솥 카드 -->
            <div class="col-md-4">
                <div class="card">
                    <img
                        src="전기밥솥.jpg"
                        class="card-img-top" alt="전기밥솥 이미지" />
                    <div class="card-body card-content">
                        <h5 class="card-title">전기밥솥</h5>
                        <div class="card-divider"></div>
                        <h6 class="card-subtitle mb-2 text-muted">8만원</h6>
                        <p class="card-text">
                            거의 사용하지 않은 전기밥솥 팝니다. 상태 양호합니다.
                        </p>
                    </div>
                </div>
            </div>
            <!-- 냉장고 카드 -->
            <div class="col-md-4">
                <div class="card">
                    <img
                        src="냉장고.jpg"
                        class="card-img-top" alt="냉장고 이미지" />
                    <div class="card-body card-content">
                        <h5 class="card-title">냉장고</h5>
                        <div class="card-divider"></div>
                        <h6 class="card-subtitle mb-2 text-muted">30만원</h6>
                        <p class="card-text">
                            사용감이 있지만 기능에는 문제 없는 냉장고 팝니다.
                        </p>
                    </div>
                </div>
            </div>
            <!-- 전자렌지 카드 -->
            <div class="col-md-4">
                <div class="card">
                    <img
                        src="전자렌지.jpg"
                        class="card-img-top" alt="전자렌지 이미지" />
                    <div class="card-body card-content">
                        <h5 class="card-title">전자렌지</h5>
                        <div class="card-divider"></div>
                        <h6 class="card-subtitle mb-2 text-muted">10만원</h6>
                        <p class="card-text">
                            냉장고와 잘 어울리는 레트로 감성 전자렌지 팝니다.
                        </p>
                    </div>
                </div>
            </div>
            <!-- 칫솔살균기 카드 -->
            <div class="col-md-4">
                <div class="card">
                    <img
                        src="칫솔살균기.jpg"
                        class="card-img-top" alt="칫솔살균기 이미지" />
                    <div class="card-body card-content">
                        <h5 class="card-title">칫솔살균기</h5>
                        <div class="card-divider"></div>
                        <h6 class="card-subtitle mb-2 text-muted">4만원</h6>
                        <p class="card-text">
                            2023 소형가전 디자인 트렌드 대전에서 우수한 디자인으로 호평을 받은 휴대용 칫솔살균기 팝니다.
                        </p>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
